name: Update Pi-hole List (Conflict-Free)
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Your Repo
        uses: actions/checkout@v4

      - name: Fetch Latest Proxy Data
        run: |
          # Download the file directly from the original source's main branch
          curl -s https://raw.githubusercontent.com/proxifly/free-proxy-list/refs/heads/main/proxies/all/data.txt -o raw_proxies.txt

      - name: Process and Format
        run: |
          # Process the downloaded file into your pihole-list.txt
          sed -e 's|^.*://||' -e 's/:.*$//' raw_proxies.txt | sort -u | grep -v '^$' > pihole-list.txt
          # Clean up the temporary raw file
          rm raw_proxies.txt

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pihole-list.txt
          if git diff --staged --quiet; then
            echo "No changes detected."
          else
            git commit -m "Automated Pi-hole list update: $(date +'%Y-%m-%d')"
            git push origin main
          fi
